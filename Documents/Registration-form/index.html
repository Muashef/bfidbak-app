<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <section id="hero">
        <div class="container">
            <div class="main-section">
                <div class="text-section">
                    <h2>Learn to code by watching others</h2>
                    <p>See how experienced developers solve problem in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>
                <div class="form-section">
                    <div class="form-header">
                        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                    </div>
                    <form action="">
                        <div class="input-form">
                            <input type="text" placeholder="First Name" required>
                        </div>
                        <div class="input-form">
                            <input type="text" placeholder="Last Name" required>
                        </div>
                        <div class="input-form">
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-form">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="trial">
                            <!-- <a href="#">claim your free trial</a> -->
                            <button type="submit">claim your free trial</button>
                        </div>

                        <div class="foot">
                            <p>By clicking the button, you are agreeing to our <strong>Terms and services</strong></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
